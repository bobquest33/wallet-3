syntax = "proto3";

import "google/protobuf/empty.proto";

package wallet;

service Wallet {
    rpc GetTotal (google.protobuf.Empty) returns (Total) {
    };
    rpc AddOperation (Operation) returns (Total) {
    };
}

message Total {
    int64 value = 1;
}

message Operation {
    int64 value = 1;
    string note = 2;
}